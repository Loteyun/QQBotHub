<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>QQBotHub</title>
    <link href="/libs/mdui/css/mdui.min.css" rel="stylesheet" />
    <script src="/libs/mdui/js/mdui.min.js"></script>
</head>
<body>
    <div id="app" class="mdui-container-fluid">
        <h1 class="mdui-text-center">QQBotHub</h1>
        <div>
            <div id="captcha-box" class="mdui-textfield mdui-textfield-floating-label">
                <div id="captcha-message"></div>
                <label class="mdui-textfield-label">加载中...</label>
                <input class="mdui-textfield-input" type="text" />
            </div>
        </div>
        <div>
            <button id="btn-submit-captcha" onclick="submitCaptcha()" class="mdui-btn mdui-btn-block mdui-color-blue-accent mdui-ripple" disabled>提交验证</button>
        </div>
        <div class="mdui-text-center" style="padding-top: 200px;">
            <div>许可</div>
            <div class="mdui-text-color-black-text">GPL-3.0 License</div>
            <div>
                <a href="https://github.com/KonataDev/Konata.Core">Konata.Core</a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        function submitCaptcha() {
            document.querySelector("#btn-submit-captcha").setAttribute("disabled", "disabled");
            document.querySelector("#btn-submit-captcha").innerHTML = "提交中...";
            var captcha = document.querySelector("#captcha-box input").value;
            axios({
                method: 'get',
                url: '/api/Login/SubmitCaptcha?captcha=' + captcha,
                responseType: 'json'
            }).then(function (res) {
                res = res.data;
                document.querySelector("#btn-submit-captcha").removeAttribute("disabled");
                document.querySelector("#btn-submit-captcha").innerHTML = "提交验证";
                if (res.code > 0) {
                    alert(res.message);
                } else {
                    alert(res.message);
                }
            });
        }

        function getCaptcha() {
            axios({
                method: 'get',
                url: '/api/Login/Captcha',
                responseType: 'json'
            }).then(function (res) {
                res = res.data;
                if (res.code > 0) {
                    if (res.code == 1) {
                        // 已处于登录
                        document.querySelector("#btn-submit-captcha").setAttribute("disabled", "disabled");
                        document.querySelector("#captcha-box label").innerHTML = res.message;
                    } else {
                        // 需要验证
                        document.querySelector("#btn-submit-captcha").removeAttribute("disabled");
                        document.querySelector("#captcha-box label").innerHTML = res.message;
                        if (res.message == "滑块验证") {
                            document.querySelector("#captcha-box #captcha-message").innerHTML = `<a href="${res.data}" target="_blank" class="mdui-btn mdui-btn-block mdui-color-blue-accent mdui-ripple">点击前往验证</button>`;
                        } else {
                            document.querySelector("#captcha-box #captcha-message").innerHTML = res.data;
                        }
                    }
                } else {
                    alert(res.message);
                }
            });
        }

        window.onload = function () {

            setInterval(getCaptcha, 1000);
        }
    </script>
</body>
</html>
